<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanExample">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Mean Example App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#movie-list 				{ margin-bottom:30px; }
		#movie-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL MOVIES WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND MOVIE COUNT -->
		<div class="jumbotron text-center">
			<h1>Movies<span class="label label-info">{{ movies.length }}</span></h1>
		</div>

		<!-- MOVIE LIST -->
		<div id="movie-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE MOVIES IN $scope.movies -->
				<div class="checkbox" ng-repeat="movie in movies">
					<label>
						<input type="checkbox" ng-click="deleteMovie(movie._id)"> {{ movie.title }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE MOVIES -->
		<div id="movie-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Title" ng-model="formData.title">
						<input type="text" class="form-control input-lg text-center" placeholder="Release Year" ng-model="formData.releaseYear">
						<input type="text" class="form-control input-lg text-center" placeholder="Director" ng-model="formData.director">
						<input type="text" class="form-control input-lg text-center" placeholder="Genre" ng-model="formData.genre">
						<input type="text" class="form-control input-lg text-center" placeholder="Langugage" ng-model="formData.language">
					</div>

					<!-- createMovie() WILL CREATE NEW MOVIES -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createMovie()">Add</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>Source available on <a href="http://github.com/harunurhan/mean-example">Github</a>.</p>
		</div>

	</div>

</body>
</html>
